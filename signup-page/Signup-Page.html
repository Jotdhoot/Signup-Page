<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> SIGNUP PAGE</title>
        
    <link rel="stylesheet" href="Signup-Page.css">
        
        <!--BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <main>
            <div class="signup">
            
                <form class="form">
                    <div class="form-title">
                        <h1>SIGN UP</h1>
                        <p>Please fill in this form to create an account.</p>
                    </div>
                    <div class="form-head"><b>First Name</b>
                    <input class="form-text" type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-head"><b>Last Name</b>
                    <input class="form-text" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-head"><b>Username</b>
                    <input class="form-text" type="text" placeholder="Username" required>
                    </div>
                    <div class="form-head"><b>Email  </b>
                    <input class="form-text" type="text" style="margin-left: 24%" placeholder="ex@abc.xyz" name="email" pattern="ex@abc.xyz" required>
                    </div>
                    <div class="form-head"><b>Password</b>
                    <input class="form-text" type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                    
                    <button type="reset" value="reset" class="btn">Clear</button>
                    <button type="submit"  value="submit" class="btn">Sign Up</button>
                    
                </form>
            </div>
        </main>
        
    </body>
</html>
